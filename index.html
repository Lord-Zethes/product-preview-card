<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- GOOGLE Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- My CSS-->
   <link rel="stylesheet" href="product-preview-card.css">

  
</head>
<body>
  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">

        <img src="images/image-product-mobile.jpg" alt="Perfume bottle">
      </picture>
     

      <div class="product__content">
        <p class="product__category"> Perfume </p>

        <h1 class="product__title"> Gabrielle Essence Eau De Parfum </h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group">
          <p class="product__price">
            <span class="visualy-hidden"> Current Price</span> 149.99 </p>
            <p class="product__orginal-price"> 
              <span class="visualy-hidden"> Orginal price: </span>
              <s> $169.99 </s> 
            
            </p>
        </div>

        <button class="button" data-icon="shopping-cart"> Add to Cart </button>
        
      </div>
    </article>
  </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#"> Scott Gross </a>.
      </div>
</body>
</html>
